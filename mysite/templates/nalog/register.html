{% extends 'nalog/base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
    {% if registered %}
        Вы зарегистрированы.
        <a href="{% url 'index' %}">Вернуться на домашнюю страницу</a><br />
    {% else %}
        <div class="h4">Зарегистрироваться:</div>
        <form id="user_form" method="post" action"={% url 'register' %}"
              enctype="multipart/form-data">

            {% csrf_token %}
             <div class="form-group">
            {{ user_form.as_p }}

            {{ profile_from.as_p }}
            </div>
            <input type="submit" class="btn btn-default" name="submit" value="Зарегистрироваться" />
        </form>
    {% endif %}
{% endblock %}
