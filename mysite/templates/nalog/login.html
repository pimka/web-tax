{% extends 'nalog/base.html' %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <div class="h4">Sign in:</div>
    <form id="login_form" method="post" action"={% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Name" value="">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password:</label>
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="123" value="">
        </div>
        <input type="submit" class="btn btn-default" name="submit" value="Sign in" />
    </form>
{% endblock %}
