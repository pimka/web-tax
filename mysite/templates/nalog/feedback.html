{% extends 'nalog/base.html' %}

{% block body_block %}
<div class="h1">Feedback</div>
<form action="/feedback/" method="post">{% csrf_token %}
    {{ form.non_field_errors }}
	<div>
	  <label for="id_subject">Theme:</label>
	  {{ form.subject.errors }}
	  {{ form.subject }}
	</div>
	<div>
	  <label for="id_sender">E-mail:</label>
	  {{ form.sender.errors }}
	  {{ form.sender }}
	</div>
	<div>
	  <label for="id_message">Message:</label>
	  {{ form.message.errors }}
	  {{ form.message }}
	</div>
	<div>
	  {{ form.copy.errors }}
	  <label for="id_copy">Send a copy to myself {{ form.copy }}</label>
	</div>
	<input type="submit" class="btn btn-default" value="Send"/>
</form>
{% endblock %}
